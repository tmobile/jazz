  - AWS::Kinesis::Stream: "arn:aws:kinesis:{region}:{account-id}:stream/{resourceName}"
  - AWS::SQS::Queue: "arn:aws:sqs:{region}:{account-id}:{resourceName}"
  - AWS::Events::Rule: "arn:aws:events:{region}:{account-id}:rule/{resourceName}"

