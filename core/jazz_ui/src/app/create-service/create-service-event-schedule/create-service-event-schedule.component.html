<div class="jz-radio-extension"
     [ngSwitch]="type"
     [style.display]="type=== 'none' ? 'none': ''">
  <div class="row cron-expression-form" *ngSwitchCase="'cron'">
    <div class="col-lg-2">
      <p class="jz-radio-extension-label">Minutes</p>
      <input type="text" class="jz-cs-textbox" [ngModel]="cronObj.minutes">
    </div>
    <div class="col-lg-2">
      <p class="jz-radio-extension-label">Hours</p>
      <input type="text" class="jz-cs-textbox" [ngModel]="cronObj.hours">
    </div>
    <div class="col-lg-2">
      <p class="jz-radio-extension-label">Day-of-month</p>
      <input type="text" class="jz-cs-textbox" [ngModel]="cronObj.dayOfMonth">
    </div>
    <div class="col-lg-2">
      <p class="jz-radio-extension-label">Month</p>
      <input type="text" class="jz-cs-textbox" [ngModel]="cronObj.month">
    </div>
    <div class="col-lg-2">
      <p class="jz-radio-extension-label">Day-of-week</p>
      <input type="text" class="jz-cs-textbox" [ngModel]="cronObj.dayOfWeek">
    </div>
    <div class="col-lg-2">
      <p class="jz-radio-extension-label">Year</p>
      <input type="text" class="jz-cs-textbox" [ngModel]="cronObj.year">
    </div>
  </div>
  <div class="row rate-expression-form" *ngSwitchCase="'rate'">
    <div class="col-lg-7">
      <input class="jz-cs-textbox" type="number" [ngModel]="rateExpression.duration">
    </div>
    <div class="col-lg-5">
      <dropdown [dropdwnContent]="rateData"
                [selected]="rateExpression.interval"
                (onSelected)="changeRateInterval($event)"></dropdown>
    </div>
  </div>
  <p *ngIf="type != 'none'" class="jz-radio-extension-link">
    <a target="_blank" href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/events/ScheduledEvents.html">
      Learn more
    </a>
    about CloudWatch Event schedules
  </p>
</div>
