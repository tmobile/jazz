<div class='bar-cover'>
    <div class='title'>
        <span>{{title}}</span>
        <div class='icon-icon-close pointer' (click)='closeBar(true)'></div>
    </div>
    <div class='table-section'>
        <div class="search-filter-wrap">
        
            <search-box #searchbox (onChange)="onServiceSearch($event)"></search-box>
            
            <div class="filter-icon"> 
                <span class="icon-icon-filter-unselected" title="Filter" [class.selected]="filterSelected" (click)="filterSelected = !filterSelected">
                </span>
            </div>
            
        </div>
        <table-template #tabletemplate class="table-container endpoints-table" [errcode]="errCode" [message]="errMessage" [header]="tableHeader2" [showFilters]="filterSelected" (onFilter)="onFilter($event)" (onSort)="onSort($event)" >
            <!-- <div class="table-row table-empty" [class.hide]="!serviceListEmpty">{{tableEmptyMessage}}</div> -->
            <div class="table-row pointer" [class.hide]="endpEmpty" *ngFor="let row of endpList; let i = index" (click)="onRowClicked(row, i)" >
                <div class="column">{{row.name}}</div>
                <div class="column">
                    {{row.type}}
                </div>
                <div class="column">
                    
                        <textarea id='myid'>{{row.arn}}</textarea>
                        <div class="" (click)='copyClipboard("myid")'>
                            <span >
                                <span class='relative'>
                                        <img src="./../../../assets/images/icons/icon-link.png" (mouseleave)='popup("leave",i)' (mouseenter)='popup("enter",i)'/>
                                        <div class='new-pop'>								
                                            {{copyLink}}                        
                                        </div>
                                </span>        
                            </span>
                        </div>
                </div>

            </div> 
        </table-template>
    </div>
    
</div>
