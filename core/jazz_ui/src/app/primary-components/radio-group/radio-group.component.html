<section>
  <div class="radio-container radio-group" *ngFor="let item of radioContent">
    <input type="radio" class='test-focus' [name]="idName" [id]="item + idName" [value]="item" [checked]="selected == item"
      (click)="onSelectionChange(item)">
    <label [for]="item + idName">
      <span>
        <span class="background"></span>
      </span>
      <i class="label-text">{{item}}</i>
    </label>
  </div>
</section>
